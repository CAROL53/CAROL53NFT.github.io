<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="section-content">
    <a  href="name3"><img src="./images/image-equilibrium.jpg" alt="Imagen de un NFT"></a>
    <h1><a href="name">
      Equilibrium #3429
    </a>
    </h1>
    <p class="resumen">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="column-date">
      <blockquote class="column-price">
        <img class="point" src="./images/icon-ethereum.svg" alt="imagen de un icono de nft
    ">
        <p class="price">
          0.041 ETH
        </p>
      </blockquote>
      <blockquote class="column-days">
        <img class="reloj" src="./images/icon-clock.svg" alt="Un icono de un reloj">
        <p class="days">
          3 days left
        </p>
      </blockquote>
      <!-- <hr> -->
    </div>
    <div class="attribution">
      <img class="boy" src="./images/image-avatar.png" alt="Imagen de un avatar de un chico">
      <p class="parraf">Creation of <a href="name">Jules Wyvern</a></p>
    </div>
  </div>
</body>

</html>
